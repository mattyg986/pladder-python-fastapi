[variables]
NPM_CONFIG_FUND = "false"
NPM_CONFIG_AUDIT = "false"
NODE_ENV = "production"
NODE_OPTIONS = "--max-old-space-size=2048"
CI = "true"

[phases.setup]
aptPkgs = ["curl", "build-essential"]

[phases.build]
cmds = ["./build.sh"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT" 